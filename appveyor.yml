version: 1.0.{build}

install:
  - ps: .\install-mongo-on-appveyor.ps1
  - "SET PATH=C:\\Python34;C:\\Python34\\Scripts;%PATH%"
  
C:\projects\sidwatchserverlibrary\src\
before_build:
  - nuget restore src/swLibrary.sln

assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "1.0.{build}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

cache:
  - src/packages -> **\packages.config 
  
nuget:
  account_feed: true
  project_feed: true
  disable_publish_on_pr: true

platform: x64

configuration: Debug
  
build:
  project: src/swLibrary.sln
  verbosity: Minimal 
  publish_nuget: true
  
after_test: 
  - c:\projects\sidwatchserverlibrary\cover.bat
  - pip install codecov
  - codecov -f "c:\projects\sidwatchserverlibrary\sidwatchserverlibrary-coverage.xml" -X gcov